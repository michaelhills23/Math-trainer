  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

    // ==========================================
    // HELPER: SOUND SYSTEM (Web Audio API)
    // ==========================================
    const useSound = () => {
      const audioContextRef = useRef(null);
      
      const getContext = () => {
        if (!audioContextRef.current) {
          audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
        }
        return audioContextRef.current;
      };
      
      const playTone = (frequency, duration, type = 'sine', volume = 0.3) => {
        try {
          const ctx = getContext();
          const oscillator = ctx.createOscillator();
          const gainNode = ctx.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(ctx.destination);
          
          oscillator.frequency.value = frequency;
          oscillator.type = type;
          gainNode.gain.value = volume;
          gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
          
          oscillator.start(ctx.currentTime);
          oscillator.stop(ctx.currentTime + duration);
        } catch (e) {
          console.log('Sound not available');
        }
      };
      
      return {
        playCorrect: () => {
          playTone(523.25, 0.1); // C5
          setTimeout(() => playTone(659.25, 0.1), 100); // E5
          setTimeout(() => playTone(783.99, 0.15), 200); // G5
        },
        playWrong: () => playTone(200, 0.3, 'sawtooth', 0.2),
        playStreak: () => {
          playTone(523.25, 0.1);
          setTimeout(() => playTone(659.25, 0.1), 80);
          setTimeout(() => playTone(783.99, 0.1), 160);
          setTimeout(() => playTone(1046.50, 0.2), 240);
        },
        playCelebration: () => {
          const notes = [523.25, 587.33, 659.25, 698.46, 783.99, 880, 987.77, 1046.50];
          notes.forEach((note, i) => setTimeout(() => playTone(note, 0.15), i * 100));
        },
        playCountdown: () => playTone(440, 0.2),
        playGo: () => playTone(880, 0.3)
      };
    };

    // ==========================================
    // COMPONENT: CONFETTI
    // ==========================================
    const Confetti = ({ count = 50 }) => {
      const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dfe6e9', '#fd79a8', '#a29bfe'];
      return (
        <div className="fixed inset-0 pointer-events-none overflow-hidden z-50">
          {[...Array(count)].map((_, i) => (
            <div
              key={i}
              className="confetti"
              style={{
                left: `${Math.random() * 100}%`,
                backgroundColor: colors[Math.floor(Math.random() * colors.length)],
                animationDelay: `${Math.random() * 2}s`,
                animationDuration: `${2 + Math.random() * 2}s`,
              }}
            />
          ))}
        </div>
      );
    };

    // ==========================================
    // HELPERS: LOCAL STORAGE HISTORY
    // ==========================================
    const saveResult = (result) => {
      try {
        const history = JSON.parse(localStorage.getItem('mathTrainerHistory') || '[]');
        history.push({ ...result, date: new Date().toISOString() });
        if (history.length > 100) history.shift(); // Limit to last 100
        localStorage.setItem('mathTrainerHistory', JSON.stringify(history));
      } catch (e) {
        console.log('Could not save history');
      }
    };

    const getHistory = () => {
      try {
        return JSON.parse(localStorage.getItem('mathTrainerHistory') || '[]');
      } catch (e) { return []; }
    };

    // ==========================================
    // HOOK: USER SESSIONS (Firebase Read)
    // ==========================================
    const useUserSessions = (user) => {
      const [sessions, setSessions] = useState([]);
      const [sessionsLoading, setSessionsLoading] = useState(false);
      const [sessionsError, setSessionsError] = useState(null);

      useEffect(() => {
        if (!user) {
          setSessions([]);
          setSessionsLoading(false);
          return;
        }
        setSessionsLoading(true);
        const unsub = db.collection('scores')
          .where('userId', '==', user.uid)
          .orderBy('timestamp', 'desc')
          .onSnapshot(
            (snap) => {
              const rows = snap.docs.map(d => ({ id: d.id, ...d.data() }));
              setSessions(rows);
              setSessionsLoading(false);
            },
            (err) => {
              console.error('Error loading sessions:', err);
              setSessionsError(err);
              setSessionsLoading(false);
            }
          );
        return () => unsub();
      }, [user]);

      return { sessions, sessionsLoading, sessionsError };
    };

    // ==========================================
    // HELPERS: UTILITY FUNCTIONS
    // ==========================================
    const buildChallengeUrl = (code) => {
      if (!code) return null;
      const base = `${window.location.origin}${window.location.pathname}`;
      const url = new URL(base);
      url.searchParams.set('c', code);
      return url.toString();
    };

    const copyText = async (text) => {
      try {
        await navigator.clipboard.writeText(text);
        return true;
      } catch (e) {
        // Fallback for older browsers
        const ta = document.createElement('textarea');
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        try { document.execCommand('copy'); } catch (_) {}
        document.body.removeChild(ta);
        return true;
      }
    };

    const VERSION = 'v3.991';
    
    // Version Badge Component
    const VersionBadge = () => (
      <div className="fixed bottom-2 right-2 text-xs text-gray-500 z-50">{VERSION}</div>
    );
    
    // ==========================================
    // HOOK: AUTHENTICATION
    // ==========================================
    const useAuth = () => {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);
      
      useEffect(() => {
        const unsubscribe = auth.onAuthStateChanged((user) => {
          setUser(user);
          setLoading(false);
        });
        return unsubscribe;
      }, []);
      
      const signInWithGoogle = async () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        try { await auth.signInWithPopup(provider); } catch (error) { console.error('Sign in error:', error); }
      };
      
      const signOut = async () => {
        try { await auth.signOut(); } catch (error) { console.error('Sign out error:', error); }
      };
      
      return { user, loading, signInWithGoogle, signOut };
    };
    
    // ==========================================
    // FIREBASE: DATA SAVING & FETCHING
    // ==========================================
    const saveToLeaderboard = async (user, scoreData) => {
      if (!user) return;
      try {
        await db.collection('scores').add({
          userId: user.uid,
          userName: user.displayName || 'Anonymous',
          userPhoto: user.photoURL,
          score: scoreData.percentage,
          correct: scoreData.correct,
          total: scoreData.total,
          streak: scoreData.maxStreak,
          points: scoreData.points,
          time: scoreData.timeTaken,
          operations: scoreData.operations,
          digits: scoreData.digits,
          mode: scoreData.mode,
          questionCount: scoreData.questionCount,
          seed: scoreData.seed,
          adaptiveDifficulty: scoreData.adaptiveDifficulty,
          challengeCode: scoreData.challengeCode,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      } catch (error) {
        console.error('Error saving score:', error);
      }
    };
    
    const useLeaderboard = (metric = 'score') => {
      const [leaderboard, setLeaderboard] = useState([]);
      const [loading, setLoading] = useState(true);

      const fetchLeaderboard = async () => {
        setLoading(true);
        try {
          const snapshot = await db.collection('scores')
            .orderBy(metric, 'desc')
            .limit(50)
            .get();
          const scores = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          setLeaderboard(scores);
        } catch (error) {
          console.error('Error fetching leaderboard:', error);
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => {
        setLoading(true);
        const q = db.collection('scores').orderBy(metric, 'desc').limit(50);
        const unsub = q.onSnapshot(
          (snap) => {
            const scores = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            setLeaderboard(scores);
            setLoading(false);
          },
          (err) => {
            console.error('Leaderboard realtime listener error:', err);
            fetchLeaderboard(); // Fallback
          }
        );
        return () => unsub();
      }, [metric]);

      return { leaderboard, loading, refresh: fetchLeaderboard };
    };

    // ==========================================
    // MAIN APPLICATION COMPONENT
    // ==========================================
    function MathTrainer() {
      // --- Auth & Data Hooks ---
      const { user, loading: authLoading, signInWithGoogle, signOut } = useAuth();
      const [leaderboardMetric, setLeaderboardMetric] = useState('score');
      const { leaderboard, loading: leaderboardLoading, refresh: refreshLeaderboard } = useLeaderboard(leaderboardMetric);
      
      // --- App State ---
      const [showLeaderboard, setShowLeaderboard] = useState(false);
      const [stage, setStage] = useState('setup'); // setup, countdown, practicing, results
      
      // Settings State
      const [operations, setOperations] = useState({
        addition: false, subtraction: false, multiplication: false, division: false
      });
      const [digits, setDigits] = useState({
        addition: 1, subtraction: 1, multiplication: '1x1', division: 1
      });
      const [mode, setMode] = useState('questions'); // 'questions' or 'time'
      const [questionCount, setQuestionCount] = useState(10);
      const [timeLimit, setTimeLimit] = useState(60);
      const [adaptiveDifficulty, setAdaptiveDifficulty] = useState(false);
      const [soundEnabled, setSoundEnabled] = useState(true);
      
      // Gameplay State
      const [questions, setQuestions] = useState([]);
      const [currentIndex, setCurrentIndex] = useState(0);
      const [answer, setAnswer] = useState('');
      const [results, setResults] = useState([]);
      const [startTime, setStartTime] = useState(null);
      const [endTime, setEndTime] = useState(null);
      const [timeRemaining, setTimeRemaining] = useState(0);
      const [streak, setStreak] = useState(0);
      const [maxStreak, setMaxStreak] = useState(0);
      const [points, setPoints] = useState(0);
      const [feedback, setFeedback] = useState(null); // 'correct' or 'wrong'
      const [showConfetti, setShowConfetti] = useState(false);
      const [countdown, setCountdown] = useState(null);
      const [currentDigits, setCurrentDigits] = useState({...digits});
      
      // History/Challenge State
      const [showHistory, setShowHistory] = useState(false);
      const { sessions: userSessions, sessionsLoading: userSessionsLoading, sessionsError: userSessionsError } = useUserSessions(user);
      const [expandedSessionId, setExpandedSessionId] = useState(null);
      const [progressMessage, setProgressMessage] = useState('');
      const [showShareCard, setShowShareCard] = useState(false);
      const [shareMessage, setShareMessage] = useState('');
      const [generatedChallengeCode, setGeneratedChallengeCode] = useState(null);

      // Incoming Challenge State
      const [challengeMode, setChallengeMode] = useState(false);
      const [challengeCreator, setChallengeCreator] = useState('');
      const [challengeScore, setChallengeScore] = useState(null);
      const [challengeTime, setChallengeTime] = useState(null);
      const [showChallengeInput, setShowChallengeInput] = useState(false);
      const [challengeCodeInput, setChallengeCodeInput] = useState('');
      const [playerName, setPlayerName] = useState('');
      const [urlChallengeCode, setUrlChallengeCode] = useState(null);
      
      // Refs
      const shareCardRef = useRef(null);
      const inputRef = useRef(null);
      const timerRef = useRef(null);
      const feedbackTimeoutRef = useRef(null);
      
      const sound = useSound();
      
      // --- FIX 3: Initialize URL Params correctly ---
      useEffect(() => {
        const params = new URLSearchParams(window.location.search);
        const code = params.get('c');
        if (code) {
          setUrlChallengeCode(code);
        }
      }, []);

      // --- Math Logic Helpers ---
      const generateNumber = (numDigits) => {
        const min = numDigits === 1 ? 1 : Math.pow(10, numDigits - 1);
        const max = Math.pow(10, numDigits) - 1;
        return Math.floor(Math.random() * (max - min + 1)) + min;
      };
      
      const generateMultNums = (multMode) => {
        switch (multMode) {
          case '1x1': return [Math.floor(Math.random() * 12) + 1, Math.floor(Math.random() * 12) + 1];
          case '2x1': return [Math.floor(Math.random() * 90) + 10, Math.floor(Math.random() * 9) + 1];
          case '3x1': return [Math.floor(Math.random() * 900) + 100, Math.floor(Math.random() * 9) + 1];
          case '2x2': return [Math.floor(Math.random() * 90) + 10, Math.floor(Math.random() * 90) + 10];
          default: return [Math.floor(Math.random() * 12) + 1, Math.floor(Math.random() * 12) + 1];
        }
      };

      const generateQuestion = useCallback((opDigits) => {
        const activeOps = Object.entries(operations).filter(([_, active]) => active);
        if (activeOps.length === 0) return null;
        
        const [op] = activeOps[Math.floor(Math.random() * activeOps.length)];
        const numDigits = opDigits ? opDigits[op] : digits[op];
        
        let num1, num2, correctAnswer, symbol;
        
        switch (op) {
          case 'addition':
            num1 = generateNumber(numDigits);
            num2 = generateNumber(numDigits);
            correctAnswer = num1 + num2;
            symbol = '+';
            break;
          case 'subtraction':
            num1 = generateNumber(numDigits);
            num2 = generateNumber(numDigits);
            if (num2 > num1) [num1, num2] = [num2, num1];
            correctAnswer = num1 - num2;
            symbol = '‚àí';
            break;
          case 'multiplication':
            [num1, num2] = generateMultNums(numDigits);
            correctAnswer = num1 * num2;
            symbol = '√ó';
            break;
          case 'division':
            num2 = generateNumber(numDigits);
            correctAnswer = generateNumber(numDigits);
            num1 = num2 * correctAnswer;
            symbol = '√∑';
            break;
          default: return null;
        }
        return { num1, num2, symbol, correctAnswer, operation: op, digits: numDigits };
      }, [operations, digits]);

      // --- Game Flow Control ---
      const startCountdown = () => {
        const activeOps = Object.entries(operations).filter(([_, active]) => active);
        if (activeOps.length === 0) {
          alert('Please select at least one operation!');
          return;
        }
        setCountdown(3);
        setStage('countdown');
      };

      useEffect(() => {
        if (stage === 'countdown' && countdown !== null) {
          if (countdown > 0) {
            if (soundEnabled) sound.playCountdown();
            const timer = setTimeout(() => setCountdown(countdown - 1), 800);
            return () => clearTimeout(timer);
          } else {
            if (soundEnabled) sound.playGo();
            setTimeout(() => startPractice(), 500);
          }
        }
      }, [stage, countdown, soundEnabled]);

      const startPractice = () => {
        const count = mode === 'questions' ? questionCount : 100;
        const seed = Math.floor(Math.random() * 1000000);
        setChallengeSeed(seed);
        
        const newQuestions = generateQuestionsFromSeed(seed, count, operations, digits);
        
        setQuestions(newQuestions);
        setCurrentIndex(0);
        setResults([]);
        setAnswer('');
        
        // --- FIX 2: START TIMER HERE TO AVOID HUGE TIMES ---
        setStartTime(Date.now());
        
        setEndTime(null);
        setStreak(0);
        setMaxStreak(0);
        setPoints(0);
        setCurrentDigits({...digits});
        setCountdown(null);
        
        if (mode === 'time') setTimeRemaining(timeLimit);
        setStage('practicing');
      };

      useEffect(() => {
        if (stage === 'practicing' && inputRef.current) {
          setTimeout(() => {
            if (inputRef.current) inputRef.current.focus();
          }, 10);
        }
      }, [stage, currentIndex]);

      // Timer Logic
      useEffect(() => {
        if (stage === 'practicing' && mode === 'time' && timeRemaining > 0) {
          timerRef.current = setTimeout(() => {
            setTimeRemaining(t => t - 1);
          }, 1000);
          return () => clearTimeout(timerRef.current);
        } else if (stage === 'practicing' && mode === 'time' && timeRemaining === 0 && startTime) {
          finishPractice();
        }
      }, [stage, mode, timeRemaining, startTime]);

      const finishPractice = (finalResults, maxStreakOverride = null) => {
        const resultsToSave = finalResults || results;
        const correct = resultsToSave.filter(r => r.isCorrect).length;
        const total = resultsToSave.length;
        const percentage = total > 0 ? Math.round((correct / total) * 100) : 0;
        
        const finalMaxStreak = maxStreakOverride !== null ? maxStreakOverride : maxStreak;

        setEndTime(Date.now());
        setStage('results');
        if (timerRef.current) clearTimeout(timerRef.current);
        
        if (percentage >= 80) {
          setShowConfetti(true);
          if (soundEnabled) sound.playCelebration();
          setTimeout(() => setShowConfetti(false), 4000);
        }
        
        const activeOps = Object.entries(operations).filter(([_, active]) => active).map(([op]) => op);
        const timeTaken = Date.now() - startTime;
        
        saveResult({
          operations: activeOps,
          digits: {...digits},
          mode,
          correct,
          total,
          percentage,
          maxStreak: finalMaxStreak, 
          points,
          timeTaken
        });
        
        if (user) {
          saveToLeaderboard(user, {
            operations: activeOps,
            digits: currentDigits,
            mode,
            questionCount: total,
            seed: challengeSeed,
            adaptiveDifficulty,
            challengeCode: (generatedChallengeCode || null),
            correct,
            total,
            percentage,
            maxStreak: finalMaxStreak,
            points,
            timeTaken: Math.round(timeTaken / 1000)
          });
        }
      };

      const submitAnswer = () => {
        if (answer === '') return;
        if (feedbackTimeoutRef.current) clearTimeout(feedbackTimeoutRef.current);
        
        const currentQuestion = questions[currentIndex];
        const userAnswer = parseInt(answer, 10);
        const isCorrect = userAnswer === currentQuestion.correctAnswer;
        
        let earnedPoints = 0;
        let newStreak = streak;
        
        const getDifficultyMultiplier = (questionDigits) => {
          if (typeof questionDigits === 'string') {
            const multPoints = { '1x1': 1, '2x1': 2, '3x1': 3, '2x2': 4 };
            return multPoints[questionDigits] || 1;
          }
          return questionDigits;
        };
        
        if (isCorrect) {
          newStreak = streak + 1;
          earnedPoints = 10 * getDifficultyMultiplier(currentQuestion.digits);
          if (newStreak >= 3) earnedPoints += newStreak * 5; 
          
          if (soundEnabled) {
            if (newStreak > 0 && newStreak % 5 === 0) sound.playStreak();
            else sound.playCorrect();
          }
          
          setStreak(newStreak);
          setMaxStreak(Math.max(maxStreak, newStreak));
          setFeedback('correct');
          
          if (adaptiveDifficulty && newStreak > 0 && newStreak % 3 === 0) {
            setCurrentDigits(prev => {
              const newDigits = {...prev};
              Object.keys(newDigits).forEach(op => {
                if (op === 'multiplication') return;
                if (operations[op] && newDigits[op] < 3) newDigits[op] = Math.min(3, newDigits[op] + 1);
              });
              return newDigits;
            });
          }
        } else {
          newStreak = 0;
          setStreak(0);
          setFeedback('wrong');
          if (soundEnabled) sound.playWrong();
          
          if (adaptiveDifficulty) {
            setCurrentDigits(prev => {
              const newDigits = {...prev};
              const op = currentQuestion.operation;
              if (op === 'multiplication') return prev;
              if (newDigits[op] > 1) newDigits[op] = Math.max(1, newDigits[op] - 1);
              return newDigits;
            });
          }
        }
        
        setPoints(p => p + earnedPoints);
        
        const newResults = [...results, {
          ...currentQuestion, userAnswer, isCorrect
        }];
        
        feedbackTimeoutRef.current = setTimeout(() => {
          setFeedback(null);
          const nextIndex = currentIndex + 1;
          const currentMaxStreak = Math.max(maxStreak, newStreak);

          if (mode === 'questions' && nextIndex >= questionCount) {
            setResults(newResults);
            finishPractice(newResults, currentMaxStreak);
          } else if (nextIndex < questions.length) {
            const updatedQuestions = [...questions];
            if (nextIndex + 5 < questions.length) {
              updatedQuestions[nextIndex + 5] = generateQuestion(currentDigits);
            }
            setQuestions(updatedQuestions);
            setResults(newResults);
            setAnswer('');
            setCurrentIndex(nextIndex);
          } else {
            setResults(newResults);
            finishPractice(newResults, currentMaxStreak);
          }
        }, 500);
      };
      
      const handleKeyDown = (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();

          let t = Math.imul(seed ^ (seed >>> 15), 1 | seed);
          t = (t + Math.imul(t ^ (t >>> 7), 61 | t)) ^ t;
          return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
        };

        const genNum = (numDigits) => {
          const min = numDigits === 1 ? 1 : Math.pow(10, numDigits - 1);
          const max = Math.pow(10, numDigits) - 1;
          return Math.floor(random() * (max - min + 1)) + min;

          switch (multMode) {

            case '2x1': return [Math.floor(random() * 90) + 10, Math.floor(random() * 9) + 1];
            case '3x1': return [Math.floor(random() * 900) + 100, Math.floor(random() * 9) + 1];
            case '2x2': return [Math.floor(random() * 90) + 10, Math.floor(random() * 90) + 10];

          switch (op) {

              num1 = genNum(numDigits); num2 = genNum(numDigits);

            case 'division':
              num2 = genNum(numDigits); correctAnswer = genNum(numDigits); num1 = num2 * correctAnswer; symbol = '√∑'; break;

          questions.push({ num1, num2, symbol, correctAnswer, operation: op, digits: numDigits });

                      <div><div className="font-semibold text-gray-700">{user.displayName}</div><div className="text-sm text-gray-500">Scores are being saved!</div></div>
                    </div>
                    <button onClick={signOut} className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 text-sm">Sign Out</button>
                  </div>
                ) : (
                  <div className="text-center">
                    <p className="text-gray-600 mb-3">Sign in to save your scores!</p>
                    <button onClick={signInWithGoogle} className="px-6 py-3 bg-white border-2 border-gray-300 rounded-xl font-semibold hover:bg-gray-50 flex items-center gap-3 mx-auto">
                      <span className="text-gray-600 text-sm">Sign in with Google</span>
                    </button>
                  </div>
                )}
              </div>

              <div className="flex gap-2 justify-center mb-4">
                {['score', 'points', 'streak'].map(m => (
                  <button key={m} onClick={() => setLeaderboardMetric(m)} className={`px-3 py-2 rounded-lg text-sm font-semibold ${leaderboardMetric === m ? 'bg-orange-500 text-white' : 'bg-orange-100 text-orange-700 hover:bg-orange-200'}`}>
                    {m.charAt(0).toUpperCase() + m.slice(1)}
                  </button>
                ))}
              </div>

              {leaderboardLoading ? <p className="text-gray-500 text-center py-8">Loading...</p> : 
               leaderboard.length === 0 ? <p className="text-gray-500 text-center py-8">No scores yet. Be the first!</p> : (
                <div className="space-y-2 max-h-96 overflow-y-auto">
                  {leaderboard.map((entry, i) => (
                    <div key={entry.id} className={`rounded-lg p-3 flex items-center gap-3 ${i === 0 ? 'bg-yellow-100 border-2 border-yellow-400' : 'bg-gray-50'}`}>
                      <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold ${i === 0 ? 'bg-yellow-400 text-yellow-900' : 'bg-gray-200 text-gray-600'}`}>{i + 1}</div>
                      <div className="flex-1">
                        <div className="font-semibold text-gray-700">{entry.userName}</div>
                        <div className="text-xs text-gray-500">üî• {entry.streak} streak ‚Ä¢ ‚≠ê {entry.points} pts</div>
                      </div>
                      <div className="text-right">
                        {leaderboardMetric === 'score' && <div className="text-xl font-bold text-green-500">{entry.score}%</div>}
                        {leaderboardMetric === 'points' && <div className="text-xl font-bold text-orange-600">{entry.points} pts</div>}
                        {leaderboardMetric === 'streak' && <div className="text-xl font-bold text-orange-600">{entry.streak}</div>}
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          </div>
        );
      }

      // --- RENDERING: CHALLENGE LANDING PAGE ---
      if (urlChallengeCode && stage === 'setup') {
        // --- FIX 1: IMPROVED LANDING LOGIC ---
        return (
          <div className="min-h-screen bg-gradient-to-br from-yellow-400 via-orange-300 to-red-300 p-6 flex items-center justify-center">
            <div className="max-w-md mx-auto bg-white rounded-3xl shadow-2xl p-8 text-center">
              <div className="text-6xl mb-4">‚öîÔ∏è</div>
              <h1 className="text-3xl font-bold text-gray-800 mb-2">Challenge Request</h1>
              <p className="text-gray-600 mb-6">A friend has challenged you to a math battle.</p>
              
              <button onClick={() => startChallengeFromCode(urlChallengeCode)} className="w-full py-4 bg-gradient-to-r from-orange-500 to-red-500 text-white text-xl font-bold rounded-xl shadow-lg mb-4 hover:scale-105 transition-transform">Accept Challenge! üéØ</button>
              
              <button onClick={() => setUrlChallengeCode(null)} className="text-gray-500 hover:text-gray-700 text-sm">No thanks, just practice ‚Üí</button>
            </div>
          </div>
        );
      }

      // --- RENDERING: COUNTDOWN ---
      if (stage === 'countdown') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-400 via-purple-300 to-pink-200 flex items-center justify-center">
            <div className="text-center">
              <div key={countdown} className="text-9xl font-bold text-white countdown-pulse" style={{ textShadow: '0 4px 20px rgba(0,0,0,0.3)' }}>{countdown === 0 ? 'GO!' : countdown}</div>
            </div>
          </div>
        );
      }

      // --- RENDERING: SETUP SCREEN ---
      if (stage === 'setup') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-400 via-pink-300 to-yellow-200 p-6">
            <div className="max-w-xl mx-auto bg-white rounded-3xl shadow-2xl p-8">
              <div className="flex justify-between items-center mb-4">
                <h1 className="text-4xl font-bold text-purple-600">üßÆ Math Trainer</h1>
                <div className="flex gap-2">
                  <button onClick={() => setShowLeaderboard(true)} className="px-3 py-2 bg-yellow-100 text-yellow-700 rounded-lg font-semibold text-sm">üèÜ</button>
                  <button onClick={() => setShowHistory(true)} className="px-3 py-2 bg-purple-100 text-purple-600 rounded-lg font-semibold text-sm">üìä</button>
                </div>
              </div>
              
              {/* User Status */}
              {user ? (
                <div className="mb-4 p-3 bg-green-50 rounded-xl flex items-center justify-between">
                  <div className="flex items-center gap-2">{user.photoURL && <img src={user.photoURL} alt="" className="w-8 h-8 rounded-full" />}<span className="text-green-700 font-medium text-sm">{user.displayName}</span></div>
                  <span className="text-green-600 text-xs">‚úì Scores saved</span>
                </div>
              ) : (
                <button onClick={signInWithGoogle} className="mb-4 w-full p-3 bg-gray-50 rounded-xl flex items-center justify-center gap-2 hover:bg-gray-100 transition-all"><span className="text-gray-600 text-sm">Sign in to save scores</span></button>
              )}
              
              {/* Operations Selection */}
              <div className="mb-6">
                <h2 className="text-xl font-semibold text-gray-700 mb-4">What do you want to practice?</h2>
                <div className="grid grid-cols-2 gap-3">
                  {[
                    { key: 'addition', symbol: '+', color: 'bg-green-100 border-green-400 text-green-700', options: [1, 2, 3], labels: ['1 digit', '2 digits', '3 digits'] },
                    { key: 'subtraction', symbol: '‚àí', color: 'bg-blue-100 border-blue-400 text-blue-700', options: [1, 2, 3], labels: ['1 digit', '2 digits', '3 digits'] },
                    { key: 'multiplication', symbol: '√ó', color: 'bg-orange-100 border-orange-400 text-orange-700', options: ['1x1', '2x1', '3x1', '2x2'], labels: ['1√ó1', '2√ó1', '3√ó1', '2√ó2'] },
                    { key: 'division', symbol: '√∑', color: 'bg-pink-100 border-pink-400 text-pink-700', options: [1, 2, 3], labels: ['1 digit', '2 digits', '3 digits'] }
                  ].map(({ key, symbol, color, options, labels }) => (
                    <div key={key} className={`rounded-xl border-2 p-3 transition-all ${operations[key] ? `${color} shadow-md` : 'bg-gray-50 border-gray-200'}`}>
                      <button onClick={() => setOperations(o => ({ ...o, [key]: !o[key] }))} className={`w-full text-lg font-bold mb-2 ${operations[key] ? '' : 'text-gray-400'}`}>{symbol} {key.charAt(0).toUpperCase() + key.slice(1)}</button>
                      <div className="grid grid-cols-2 gap-1">
                        {options.map((opt, i) => (
                          <button key={opt} onClick={() => { if (!operations[key]) setOperations(o => ({ ...o, [key]: true })); setDigits(dig => ({ ...dig, [key]: opt })); }} className={`px-2 py-1 rounded text-xs font-medium transition-all ${operations[key] && digits[key] === opt ? 'bg-purple-500 text-white' : operations[key] ? 'bg-white/50 text-gray-600 hover:bg-white/80' : 'bg-gray-100 text-gray-400'}`}>{labels[i]}</button>
                        ))}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
              
              {/* Mode Selection */}
              <div className="mb-8">
                <h2 className="text-xl font-semibold text-gray-700 mb-4">Practice mode</h2>
                <div className="flex gap-4 mb-4">
                  <button onClick={() => setMode('questions')} className={`flex-1 p-4 rounded-xl border-2 font-semibold transition-all ${mode === 'questions' ? 'bg-purple-100 border-purple-400 text-purple-700' : 'bg-gray-50 border-gray-200 text-gray-400'}`}>üìù Questions</button>
                  <button onClick={() => setMode('time')} className={`flex-1 p-4 rounded-xl border-2 font-semibold transition-all ${mode === 'time' ? 'bg-purple-100 border-purple-400 text-purple-700' : 'bg-gray-50 border-gray-200 text-gray-400'}`}>‚è±Ô∏è Timed</button>
                </div>
                {mode === 'questions' ? (
                  <div className="flex items-center justify-center gap-4"><span className="text-gray-600">Number of questions:</span><select value={questionCount} onChange={(e) => setQuestionCount(parseInt(e.target.value))} className="px-4 py-2 rounded-lg border-2 border-purple-300 text-purple-700 font-semibold">{[5, 10, 15, 20, 25, 30, 50].map(n => <option key={n} value={n}>{n}</option>)}</select></div>
                ) : (
                  <div className="flex items-center justify-center gap-4"><span className="text-gray-600">Time limit:</span><select value={timeLimit} onChange={(e) => setTimeLimit(parseInt(e.target.value))} className="px-4 py-2 rounded-lg border-2 border-purple-300 text-purple-700 font-semibold">{[30, 60, 90, 120, 180, 300].map(s => <option key={s} value={s}>{s < 60 ? `${s} seconds` : `${s / 60} minute${s > 60 ? 's' : ''}`}</option>)}</select></div>
                )}
              </div>
              
              {/* Toggles */}
              <div className="mb-8 flex flex-wrap gap-4 justify-center">
                <label className="flex items-center gap-2 cursor-pointer"><input type="checkbox" checked={adaptiveDifficulty} onChange={(e) => setAdaptiveDifficulty(e.target.checked)} className="w-5 h-5 rounded" /><span className="text-gray-600">üéØ Adaptive difficulty</span></label>
                <label className="flex items-center gap-2 cursor-pointer"><input type="checkbox" checked={soundEnabled} onChange={(e) => setSoundEnabled(e.target.checked)} className="w-5 h-5 rounded" /><span className="text-gray-600">üîä Sound effects</span></label>
              </div>
              
              {!user && (
                <div className="mb-6"><div className="flex items-center justify-center gap-3"><span className="text-gray-600">Your name:</span><input type="text" value={playerName} onChange={(e) => setPlayerName(e.target.value)} placeholder="Enter your name" className="px-4 py-2 rounded-lg border-2 border-purple-300 text-purple-700 font-semibold w-48" maxLength={20} /></div></div>
              )}
              
              <button onClick={startCountdown} className="w-full py-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white text-xl font-bold rounded-xl shadow-lg hover:shadow-xl transition-all hover:scale-102 active:scale-98">Start Practice! üöÄ</button>
              
              {/* Challenge Input */}
              <div className="mt-6 pt-6 border-t border-gray-200">
                <button onClick={() => setShowChallengeInput(!showChallengeInput)} className="w-full py-3 bg-gradient-to-r from-yellow-400 to-orange-400 text-white text-lg font-bold rounded-xl shadow-md hover:shadow-lg transition-all">üéØ Got a Challenge Code?</button>
                {showChallengeInput && (
                  <div className="mt-4 p-4 bg-yellow-50 rounded-xl border-2 border-yellow-200">
                    <p className="text-gray-600 text-sm mb-3">Paste a challenge code from a friend to compete against their score!</p>
                    <textarea value={challengeCodeInput} onChange={(e) => setChallengeCodeInput(e.target.value)} placeholder="Enter 6-character code..." className="w-full p-3 rounded-lg border-2 border-yellow-300 text-gray-700 font-mono text-sm h-20 resize-none" />
                    <button onClick={startChallenge} disabled={!challengeCodeInput.trim()} className="mt-3 w-full py-3 bg-gradient-to-r from-green-500 to-green-600 text-white font-bold rounded-xl shadow-md disabled:opacity-50">Start Challenge! ‚öîÔ∏è</button>
                    {shareMessage && <div className="mt-2 text-center text-red-500 font-semibold">{shareMessage}</div>}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      // --- RENDERING: PRACTICING SCREEN ---
      if (stage === 'practicing') {
        const currentQuestion = questions[currentIndex];
        const progress = mode === 'questions' ? ((currentIndex) / questionCount) * 100 : ((timeLimit - timeRemaining) / timeLimit) * 100;
        
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-400 via-purple-300 to-pink-200 p-6 flex flex-col">
            {challengeMode && (
              <div className="max-w-xl mx-auto w-full mb-4">
                <div className="bg-yellow-400 text-yellow-900 rounded-xl px-4 py-2 text-center font-bold">‚öîÔ∏è Challenge from {challengeCreator}! Beat their {challengeScore}%!</div>
              </div>
            )}
            <div className="max-w-xl mx-auto w-full">
              <div className="flex justify-between items-center mb-4 text-white">
                <span className="text-lg font-semibold">{mode === 'questions' ? `Question ${currentIndex + 1} of ${questionCount}` : `${results.length} answered`}</span>
                <div className="flex items-center gap-4">
                  <span className={`text-lg font-semibold ${streak >= 3 ? 'streak-pulse' : ''}`}>üî• {streak}</span>
                  <span className="text-lg font-semibold">‚≠ê {points}</span>
                </div>
                <span className="text-lg font-semibold">{mode === 'time' ? `‚è±Ô∏è ${Math.floor(timeRemaining / 60)}:${(timeRemaining % 60).toString().padStart(2, '0')}` : `‚úì ${results.filter(r => r.isCorrect).length}`}</span>
              </div>
              <div className="w-full bg-white/30 rounded-full h-3 mb-8"><div className="bg-white rounded-full h-3 transition-all duration-300" style={{ width: `${progress}%` }} /></div>
            </div>
            
            <div className="flex-1 flex items-center justify-center">
              <div className={`bg-white rounded-3xl shadow-2xl p-12 text-center transition-all ${feedback === 'correct' ? 'correct-flash' : feedback === 'wrong' ? 'wrong-shake' : ''}`}>
                {streak >= 5 && <div className="text-orange-500 font-bold mb-2 bounce-in">üî• {streak} STREAK! +{streak * 5} bonus points</div>}
                <div className="text-6xl font-bold text-gray-800 mb-8">{currentQuestion.num1} {currentQuestion.symbol} {currentQuestion.num2} = ?</div>
                <div>
                  <input ref={inputRef} type="number" value={answer} onChange={(e) => setAnswer(e.target.value)} onKeyDown={handleKeyDown} disabled={feedback !== null} className="w-48 text-center text-4xl font-bold p-4 border-4 border-purple-300 rounded-xl focus:border-purple-500 focus:outline-none disabled:bg-gray-100" placeholder="?" />
                  <div className="flex gap-4 justify-center mt-6">
                    <button type="button" onClick={skipQuestion} disabled={feedback !== null} className="px-6 py-3 bg-gray-200 text-gray-600 font-bold rounded-xl hover:bg-gray-300 transition-all disabled:opacity-50">Skip ‚Üí</button>
                    <button type="button" onClick={submitAnswer} disabled={answer === '' || feedback !== null} className="px-8 py-3 bg-gradient-to-r from-green-400 to-green-500 text-white text-xl font-bold rounded-xl shadow-lg hover:shadow-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed">Submit ‚úì</button>
                  </div>
                </div>
                {feedback && <div className={`mt-4 text-2xl font-bold bounce-in ${feedback === 'correct' ? 'text-green-500' : 'text-red-500'}`}>{feedback === 'correct' ? '‚úì Correct!' : `‚úó ${currentQuestion.correctAnswer}`}</div>}
              </div>
            </div>
            <button onClick={() => finishPractice()} className="mt-8 mx-auto px-6 py-2 bg-white/30 text-white font-semibold rounded-lg hover:bg-white/40 transition-all">End Practice Early</button>
          </div>
        );
      }

      // --- RENDERING: RESULTS SCREEN ---
      if (stage === 'results') {
        const correct = results.filter(r => r.isCorrect).length;
        const total = results.length;
        const percentage = total > 0 ? Math.round((correct / total) * 100) : 0;
        const { grade, emoji, message } = getGrade(percentage);
        const timeTaken = endTime - startTime;
        const missedCount = results.filter(r => !r.isCorrect).length;
        
        let challengeResult = null;
        if (challengeMode) {
          if (percentage > challengeScore) challengeResult = 'win';
          else if (percentage < challengeScore) challengeResult = 'lose';
          else if (challengeTime !== null) {
            const timeTakenSeconds = Math.round(timeTaken / 1000);
            if (timeTakenSeconds < challengeTime) challengeResult = 'win-time';
            else if (timeTakenSeconds > challengeTime) challengeResult = 'lose-time';
            else challengeResult = 'tie';
          } else challengeResult = 'tie';
        }
        
        return (
          <div className="min-h-screen bg-gradient-to-br from-yellow-300 via-orange-200 to-pink-300 p-6">
            {showConfetti && <Confetti />}
            <div className="max-w-2xl mx-auto bg-white rounded-3xl shadow-2xl p-8">
              <div className="text-center mb-8">
                <div className="text-8xl mb-4 bounce-in">{emoji}</div>
                <h1 className="text-4xl font-bold text-gray-800 mb-2">Practice Complete!</h1>
                <p className="text-xl text-gray-600">{message}</p>
              </div>
              
              {challengeMode && (
                <div className={`mb-6 p-4 rounded-2xl text-center ${challengeResult?.includes('win') ? 'bg-green-100 border-2 border-green-400' : challengeResult === 'tie' ? 'bg-yellow-100 border-2 border-yellow-400' : 'bg-red-100 border-2 border-red-400'}`}>
                  <div className="text-2xl font-bold mb-2">
                    {challengeResult === 'win' && `üèÜ You WIN! You beat ${challengeCreator}!`}
                    {challengeResult === 'win-time' && `üèÜ You WIN! Same score but faster!`}
                    {challengeResult === 'tie' && `ü§ù It's a TIE with ${challengeCreator}!`}
                    {challengeResult === 'lose-time' && `üòÖ ${challengeCreator} wins - same score but faster!`}
                    {challengeResult === 'lose' && `üòÖ ${challengeCreator} wins this time!`}
                  </div>
                  <div className="flex justify-center gap-6 text-lg flex-wrap">
                    <div><span className="text-gray-600">You: </span><span className="font-bold text-purple-600">{percentage}%</span></div>
                    <div><span className="text-gray-600">{challengeCreator}: </span><span className="font-bold text-orange-600">{challengeScore}%</span></div>
                  </div>
                </div>
              )}
              
              <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div className="bg-purple-100 rounded-2xl p-4 text-center"><div className="text-4xl font-bold text-purple-600">{grade}</div><div className="text-gray-600 mt-1">Grade</div></div>
                <div className="bg-green-100 rounded-2xl p-4 text-center"><div className="text-3xl font-bold text-green-600">{correct}/{total}</div><div className="text-gray-600 mt-1">Correct</div></div>
                <div className="bg-orange-100 rounded-2xl p-4 text-center"><div className="text-3xl font-bold text-orange-600">üî• {maxStreak}</div><div className="text-gray-600 mt-1">Best Streak</div></div>
                <div className="bg-blue-100 rounded-2xl p-4 text-center"><div className="text-3xl font-bold text-blue-600">{formatTime(timeTaken)}</div><div className="text-gray-600 mt-1">Time</div></div>
              </div>
              
              {results.some(r => !r.isCorrect) && (
                <div className="mb-8">
                  <h3 className="text-lg font-semibold text-gray-700 mb-3">Questions to review:</h3>
                  <div className="space-y-2 max-h-48 overflow-y-auto">
                    {results.filter(r => !r.isCorrect).map((r, i) => (
                      <div key={i} className="bg-red-50 border border-red-200 rounded-lg p-3 flex justify-between items-center">
                        <span className="text-gray-700">{r.num1} {r.symbol} {r.num2} = <span className="text-red-500 line-through">{r.userAnswer ?? 'skipped'}</span></span>
                        <span className="text-green-600 font-bold">Correct: {r.correctAnswer}</span>
                      </div>
                    ))}
                  </div>
                </div>
              )}
              
              <div className="mb-6 p-4 bg-gradient-to-r from-yellow-100 to-orange-100 rounded-2xl">
                <h3 className="text-lg font-semibold text-gray-700 mb-3 text-center">‚öîÔ∏è Challenge a Friend!</h3>
                <button onClick={() => createChallenge()} className="w-full py-3 bg-gradient-to-r from-yellow-500 to-orange-500 text-white font-bold rounded-xl shadow-md hover:shadow-lg transition-all">üéØ Create Challenge Code</button>
              </div>
              
              <div className="mb-8 p-4 bg-gradient-to-r from-purple-100 to-pink-100 rounded-2xl">
                <h3 className="text-lg font-semibold text-gray-700 mb-3 text-center">Share Your Results! üéâ</h3>
                <div className="flex flex-wrap gap-3 justify-center">
                  <button onClick={shareResults} className="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold rounded-xl shadow-md flex items-center gap-2">üì§ Share</button>
                  <button onClick={downloadShareCard} className="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold rounded-xl shadow-md flex items-center gap-2">üñºÔ∏è Save Image</button>
                </div>
                {shareMessage && <div className="mt-3 text-center text-green-600 font-semibold bounce-in">{shareMessage}</div>}
                <div ref={shareCardRef} style={{position: 'absolute', left: '-9999px'}} />
              </div>
              
              <div className="flex flex-col sm:flex-row gap-4">
                <button onClick={restart} className="flex-1 py-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white text-xl font-bold rounded-xl shadow-lg hover:shadow-xl transition-all">New Practice üîÑ</button>
                {missedCount > 0 && <button onClick={retryMissed} className="flex-1 py-4 bg-gradient-to-r from-orange-400 to-red-400 text-white text-xl font-bold rounded-xl shadow-lg hover:shadow-xl transition-all">Retry Missed ({missedCount}) üéØ</button>}
              </div>
            </div>
          </div>
        );
      }
      return null;
    }

    ReactDOM.render(
      <><MathTrainer /><VersionBadge /></>,
      document.getElementById('root')
    );
  </script>
</body>
</html>
